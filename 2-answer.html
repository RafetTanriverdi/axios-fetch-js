<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <!--2) ul içerinde companyName ler gösterilecek (axios veya fetch. category örneği var) -->
    <ul id="companyName">

    </ul>

    <button onclick="getCompanyName()">Get Company Name</button>


</body>
<script>
    function getCompanyName() {
        document.getElementById('companyName').innerHTML = "";

        fetch('https://northwind.vercel.app/api/suppliers')
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                let companyName = data;

                companyName.map(element => {

                    let liElement = document.createElement('li');
                    liElement.innerHTML = element.companyName;

                    document.getElementById('companyName').appendChild(liElement);
                });
            })


    }
</script>

</html>
